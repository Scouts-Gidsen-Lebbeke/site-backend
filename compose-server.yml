version: '3.8'

services:
  backend:
    image: ghcr.io/scouts-gidsen-lebbeke/backend:latest
    container_name: backend
    env_file:
      - .env
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_APPLICATION_BASE_URL=localhost
      - JPA_HIBERNATE_DDL-AUTO=update
    network_mode: host
    restart: always